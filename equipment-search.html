<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장비 검색 - HVAC 관리</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/equipment-search.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="btn-back" onclick="location.href='index.html'">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1><i class="fas fa-search"></i> 장비 검색</h1>
        </div>

        <!-- 검색 영역 -->
        <div class="search-section">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="장비 ID, 모델명, 위치로 검색..." autocomplete="off">
                <button class="btn-clear" id="clearBtn" style="display: none;">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <!-- 필터 영역 -->
        <div class="filter-section">
            <div class="filter-group">
                <label><i class="fas fa-map-marker-alt"></i> 현장</label>
                <select id="siteFilter">
                    <option value="">전체</option>
                </select>
            </div>
            <div class="filter-group">
                <label><i class="fas fa-building"></i> 건물</label>
                <select id="buildingFilter">
                    <option value="">전체</option>
                </select>
            </div>
            <div class="filter-group">
                <label><i class="fas fa-wrench"></i> 장비 종류</label>
                <select id="typeFilter">
                    <option value="">전체</option>
                </select>
            </div>
            <div class="filter-group">
                <label><i class="fas fa-layer-group"></i> 층</label>
                <select id="floorFilter">
                    <option value="">전체</option>
                </select>
            </div>
        </div>

        <!-- 결과 요약 -->
        <div class="result-summary">
            <div class="result-info">
                <i class="fas fa-list"></i>
                <span id="resultCount">전체 장비를 불러오는 중...</span>
            </div>
            <button class="btn-reset-filter" id="resetFilterBtn" style="display: none;">
                <i class="fas fa-redo"></i> 필터 초기화
            </button>
        </div>

        <!-- 검색 결과 -->
        <div id="searchResults" class="search-results">
            <!-- 동적으로 생성 -->
        </div>

        <!-- 로딩 표시 -->
        <div id="loadingIndicator" class="loading-indicator">
            <i class="fas fa-spinner fa-spin"></i>
            <p>장비 목록을 불러오는 중...</p>
        </div>

        <!-- 결과 없음 표시 -->
        <div id="noResults" class="no-results" style="display: none;">
            <i class="fas fa-inbox"></i>
            <h3>검색 결과가 없습니다</h3>
            <p>다른 검색어나 필터를 시도해보세요.</p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSvObiEPfQkEfSLRzyg2BdCCJmQENJs8ic",
            authDomain: "hvac-management-477fb.firebaseapp.com",
            projectId: "hvac-management-477fb",
            storageBucket: "hvac-management-477fb.firebasestorage.app",
            messagingSenderId: "812239966797",
            appId: "1:812239966797:web:b454d99fde982328f7dea04",
            measurementId: "G-f14YESP0P1"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        window.db = db;
    </script>
    <script src="js/firebase-config.js"></script>
    <script src="js/main.js"></script>
    <script src="js/equipment-search.js"></script>
</body>
</html>
