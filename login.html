    <script>
        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú
        document.addEventListener('DOMContentLoaded', async () => {
            // AuthManager Ï¥àÍ∏∞Ìôî
            await window.AuthManager.initialize();

            // Ïù¥ÎØ∏ Î°úÍ∑∏Ïù∏ÎêòÏñ¥ ÏûàÏúºÎ©¥ Î©îÏù∏ ÌéòÏù¥ÏßÄÎ°ú Î¶¨Îã§Ïù¥Î†âÌä∏
            if (window.AuthManager.isLoggedIn()) {
                console.log('‚úÖ Ïù¥ÎØ∏ Î°úÍ∑∏Ïù∏Îê®, Î©îÏù∏ ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô');
                window.location.href = 'index.html';
                return;
            }

            // Î°úÍ∑∏Ïù∏ Ìèº Ï†úÏ∂ú
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Î°úÎî© ÏÉÅÌÉú
                loginBtn.disabled = true;
                loginBtn.querySelector('.loading-spinner').classList.add('show');
                errorMessage.classList.remove('show');

                // Î°úÍ∑∏Ïù∏ ÏãúÎèÑ
                const result = await window.AuthManager.login(email, password);

                if (result.success) {
                    console.log('‚úÖ Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ:', result.user);
                    
                    // Ïó≠Ìï†Ïóê Îî∞Îùº Î¶¨Îã§Ïù¥Î†âÌä∏
                    const redirectUrl = getRedirectUrl(result.user.role);
                    window.location.href = redirectUrl;
                } else {
                    // Î°úÍ∑∏Ïù∏ Ïã§Ìå®
                    errorMessage.textContent = result.error;
                    errorMessage.classList.add('show');
                    
                    loginBtn.disabled = false;
                    loginBtn.querySelector('.loading-spinner').classList.remove('show');
                }
            });

            // Enter ÌÇ§Î°ú Î°úÍ∑∏Ïù∏
            document.getElementById('password').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    loginForm.dispatchEvent(new Event('submit'));
                }
            });
        });

        // Îπ†Î•∏ Î°úÍ∑∏Ïù∏ (ÌÖåÏä§Ìä∏Ïö©)
        async function quickLogin(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
            document.getElementById('loginForm').dispatchEvent(new Event('submit'));
        }

        // Ïó≠Ìï†Î≥Ñ Î¶¨Îã§Ïù¥Î†âÌä∏ URL
        function getRedirectUrl(role) {
            switch (role) {
                case window.USER_ROLES.ADMIN:
                    return 'admin.html';
                case window.USER_ROLES.MANAGER:
                    return 'dashboard.html';
                case window.USER_ROLES.INSPECTOR:
                    return 'index.html';
                default:
                    return 'index.html';
            }
        }
    </script>
