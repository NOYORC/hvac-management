<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시스템 관리 - HVAC 관리</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .admin-tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .admin-tab {
            flex: 1;
            padding: 15px 25px;
            background: #f0f0f0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .admin-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .admin-tab:hover:not(.active) {
            background: #e0e0e0;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .content-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-add {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .item-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .item-title {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .item-subtitle {
            font-size: 13px;
            color: #666;
        }

        .item-actions {
            display: flex;
            gap: 8px;
        }

        .btn-edit, .btn-delete {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-edit {
            background: #3b82f6;
            color: white;
        }

        .btn-edit:hover {
            background: #2563eb;
        }

        .btn-delete {
            background: #ef4444;
            color: white;
        }

        .btn-delete:hover {
            background: #dc2626;
        }

        .item-details {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .item-detail {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: #666;
        }

        .item-detail i {
            width: 20px;
            color: #667eea;
        }

        .role-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .role-inspector {
            background: #dbeafe;
            color: #1e40af;
        }

        .role-manager {
            background: #fef3c7;
            color: #92400e;
        }

        .role-admin {
            background: #fce7f3;
            color: #831843;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-dialog {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            margin-bottom: 25px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .btn-cancel, .btn-save {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-cancel {
            background: #e0e0e0;
            color: #666;
        }

        .btn-cancel:hover {
            background: #d0d0d0;
        }

        .btn-save {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .empty-icon {
            font-size: 64px;
            color: #ccc;
            margin-bottom: 20px;
        }

        .empty-title {
            font-size: 20px;
            font-weight: 600;
            color: #666;
            margin-bottom: 10px;
        }

        .empty-description {
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="header">
            <button class="btn-back" onclick="location.href='index.html'">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1><i class="fas fa-cog"></i> 시스템 관리</h1>
        </div>

        <!-- 탭 메뉴 -->
        <div class="admin-tabs">
            <button class="admin-tab active" onclick="switchTab('users')">
                <i class="fas fa-users"></i>
                <span>점검자 관리</span>
            </button>
            <button class="admin-tab" onclick="switchTab('equipment')">
                <i class="fas fa-toolbox"></i>
                <span>장비 관리</span>
            </button>
            <button class="admin-tab" onclick="switchTab('sites')">
                <i class="fas fa-building"></i>
                <span>현장/건물 관리</span>
            </button>
        </div>

        <!-- 점검자 관리 탭 -->
        <div id="tab-users" class="tab-content active">
            <div class="content-header">
                <div class="content-title">
                    <i class="fas fa-users"></i>
                    점검자 목록
                </div>
                <button class="btn-add" onclick="showAddUserModal()">
                    <i class="fas fa-plus"></i>
                    점검자 추가
                </button>
            </div>

            <div id="usersList" class="items-grid"></div>
        </div>

        <!-- 장비 관리 탭 -->
        <div id="tab-equipment" class="tab-content">
            <div class="content-header">
                <div class="content-title">
                    <i class="fas fa-toolbox"></i>
                    장비 목록
                </div>
                <button class="btn-add" onclick="showAddEquipmentModal()">
                    <i class="fas fa-plus"></i>
                    장비 추가
                </button>
            </div>

            <div id="equipmentList" class="items-grid"></div>
        </div>

        <!-- 현장/건물 관리 탭 -->
        <div id="tab-sites" class="tab-content">
            <div class="content-header">
                <div class="content-title">
                    <i class="fas fa-building"></i>
                    현장/건물 목록
                </div>
                <div style="display: flex; gap: 10px;">
                    <button class="btn-add" onclick="showAddSiteModal()">
                        <i class="fas fa-plus"></i>
                        현장 추가
                    </button>
                    <button class="btn-add" onclick="showAddBuildingModal()">
                        <i class="fas fa-plus"></i>
                        건물 추가
                    </button>
                </div>
            </div>

            <div id="sitesList" class="items-grid"></div>
        </div>
    </div>

    <!-- 점검자 추가/수정 모달 -->
    <div id="userModal" class="modal">
        <div class="modal-dialog">
            <div class="modal-header">
                <div class="modal-title">
                    <i class="fas fa-user-plus"></i>
                    <span id="userModalTitle">점검자 추가</span>
                </div>
            </div>
            
            <form id="userForm">
                <input type="hidden" id="userId" name="userId">
                
                <div class="form-group">
                    <label for="userEmail">이메일 *</label>
                    <input type="email" id="userEmail" name="email" required placeholder="user@example.com">
                </div>

                <div class="form-group">
                    <label for="userPassword">비밀번호 *</label>
                    <input type="password" id="userPassword" name="password" required minlength="6" placeholder="최소 6자 이상">
                    <small style="color: #666; font-size: 12px;">수정 시 입력하면 비밀번호가 변경됩니다</small>
                </div>

                <div class="form-group">
                    <label for="userName">이름 *</label>
                    <input type="text" id="userName" name="name" required placeholder="홍길동">
                </div>

                <div class="form-group">
                    <label for="userRole">역할 *</label>
                    <select id="userRole" name="role" required>
                        <option value="inspector">점검자</option>
                        <option value="manager">관리자</option>
                        <option value="admin">시스템 관리자</option>
                    </select>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-cancel" onclick="closeUserModal()">취소</button>
                    <button type="submit" class="btn-save">저장</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 장비 추가/수정 모달 -->
    <div id="equipmentModal" class="modal">
        <div class="modal-dialog">
            <div class="modal-header">
                <div class="modal-title">
                    <i class="fas fa-toolbox"></i>
                    <span id="equipmentModalTitle">장비 추가</span>
                </div>
            </div>
            
            <form id="equipmentForm">
                <input type="hidden" id="equipmentId" name="equipmentId">
                
                <div class="form-group">
                    <label for="equipmentType">장비 종류 *</label>
                    <select id="equipmentType" name="type" required>
                        <option value="">선택하세요</option>
                        <option value="AHU(공조기)">AHU(공조기)</option>
                        <option value="FCU(팬코일유닛)">FCU(팬코일유닛)</option>
                        <option value="냉동기">냉동기</option>
                        <option value="냉각탑">냉각탑</option>
                        <option value="보일러">보일러</option>
                        <option value="펌프">펌프</option>
                        <option value="송풍기">송풍기</option>
                        <option value="배기팬">배기팬</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="equipmentSite">현장 *</label>
                    <select id="equipmentSite" name="site_id" required onchange="loadBuildingsForEquipment(this.value)">
                        <option value="">선택하세요</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="equipmentBuilding">건물 *</label>
                    <select id="equipmentBuilding" name="building_id" required>
                        <option value="">현장을 먼저 선택하세요</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="equipmentModel">모델명</label>
                    <input type="text" id="equipmentModel" name="model" placeholder="LG-AC-001">
                </div>

                <div class="form-group">
                    <label for="equipmentLocation">위치</label>
                    <input type="text" id="equipmentLocation" name="location" placeholder="3층 사무실">
                </div>

                <div class="form-group">
                    <label for="equipmentFloor">층</label>
                    <input type="text" id="equipmentFloor" name="floor" placeholder="3F">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-cancel" onclick="closeEquipmentModal()">취소</button>
                    <button type="submit" class="btn-save">저장</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 현장 추가/수정 모달 -->
    <div id="siteModal" class="modal">
        <div class="modal-dialog">
            <div class="modal-header">
                <div class="modal-title">
                    <i class="fas fa-building"></i>
                    <span id="siteModalTitle">현장 추가</span>
                </div>
            </div>
            
            <form id="siteForm">
                <input type="hidden" id="siteId" name="siteId">
                
                <div class="form-group">
                    <label for="siteName">현장명 *</label>
                    <input type="text" id="siteName" name="site_name" required placeholder="본사 빌딩">
                </div>

                <div class="form-group">
                    <label for="siteAddress">주소</label>
                    <input type="text" id="siteAddress" name="address" placeholder="서울시 강남구...">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-cancel" onclick="closeSiteModal()">취소</button>
                    <button type="submit" class="btn-save">저장</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 건물 추가/수정 모달 -->
    <div id="buildingModal" class="modal">
        <div class="modal-dialog">
            <div class="modal-header">
                <div class="modal-title">
                    <i class="fas fa-building"></i>
                    <span id="buildingModalTitle">건물 추가</span>
                </div>
            </div>
            
            <form id="buildingForm">
                <input type="hidden" id="buildingId" name="buildingId">
                
                <div class="form-group">
                    <label for="buildingSite">현장 *</label>
                    <select id="buildingSite" name="site_id" required>
                        <option value="">선택하세요</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="buildingName">건물명 *</label>
                    <input type="text" id="buildingName" name="building_name" required placeholder="A동">
                </div>

                <div class="form-group">
                    <label for="buildingFloors">층수</label>
                    <input type="number" id="buildingFloors" name="floors" placeholder="10">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-cancel" onclick="closeBuildingModal()">취소</button>
                    <button type="submit" class="btn-save">저장</button>
                </div>
            </form>
        </div>
    </div>

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";

        window.db = getFirestore(app);

    <!-- Scripts -->
    <script src="js/cache-helper.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth-manager.js"></script>
    <script src="js/auth-check.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
