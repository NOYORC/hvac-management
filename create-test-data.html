<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 데이터 생성 - HVAC 관리</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        .test-data-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
        }
        
        .section h3 {
            margin-top: 0;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-create {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 10px;
        }
        
        .btn-create:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn-create:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
        }
        
        .status.info {
            background: #e3f2fd;
            color: #1565c0;
            border-left: 4px solid #2196f3;
        }
        
        .data-preview {
            margin-top: 15px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="btn-back" onclick="location.href='index.html'">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1><i class="fas fa-database"></i> 테스트 데이터 생성</h1>
        </div>
        
        <div class="test-data-container">
            <p style="color: #666; margin-bottom: 30px;">
                <i class="fas fa-info-circle"></i> 
                이 페이지는 개발/테스트 목적으로 Firestore에 샘플 데이터를 생성합니다.
            </p>
            
            <!-- 현장(Sites) -->
            <div class="section">
                <h3><i class="fas fa-building"></i> 현장 (Sites)</h3>
                <p style="color: #666; font-size: 14px;">
                    2개의 샘플 현장을 생성합니다.
                </p>
                <button class="btn-create" onclick="createSites()" id="btnSites">
                    <i class="fas fa-plus"></i> 현장 데이터 생성
                </button>
                <div id="statusSites"></div>
                <div id="previewSites" class="data-preview" style="display: none;"></div>
            </div>
            
            <!-- 건물(Buildings) -->
            <div class="section">
                <h3><i class="fas fa-city"></i> 건물 (Buildings)</h3>
                <p style="color: #666; font-size: 14px;">
                    각 현장에 3개씩 건물을 생성합니다.
                </p>
                <button class="btn-create" onclick="createBuildings()" id="btnBuildings">
                    <i class="fas fa-plus"></i> 건물 데이터 생성
                </button>
                <div id="statusBuildings"></div>
                <div id="previewBuildings" class="data-preview" style="display: none;"></div>
            </div>
            
            <!-- 장비(Equipment) -->
            <div class="section">
                <h3><i class="fas fa-fan"></i> 장비 (Equipment)</h3>
                <p style="color: #666; font-size: 14px;">
                    각 현장에 여러 장비를 생성합니다 (총 10개).
                </p>
                <button class="btn-create" onclick="createEquipment()" id="btnEquipment">
                    <i class="fas fa-plus"></i> 장비 데이터 생성
                </button>
                <div id="statusEquipment"></div>
                <div id="previewEquipment" class="data-preview" style="display: none;"></div>
            </div>
            
            <!-- 점검자(Inspectors) -->
            <div class="section">
                <h3><i class="fas fa-user-check"></i> 점검자 (Inspectors)</h3>
                <p style="color: #666; font-size: 14px;">
                    3명의 샘플 점검자를 생성합니다.
                </p>
                <button class="btn-create" onclick="createInspectors()" id="btnInspectors">
                    <i class="fas fa-plus"></i> 점검자 데이터 생성
                </button>
                <div id="statusInspectors"></div>
                <div id="previewInspectors" class="data-preview" style="display: none;"></div>
            </div>
            
            <!-- 점검 기록(Inspections) -->
            <div class="section">
                <h3><i class="fas fa-clipboard-check"></i> 점검 기록 (Inspections)</h3>
                <p style="color: #666; font-size: 14px;">
                    최근 30일간의 샘플 점검 기록을 생성합니다 (총 20개).
                </p>
                <button class="btn-create" onclick="createInspections()" id="btnInspections">
                    <i class="fas fa-plus"></i> 점검 기록 생성
                </button>
                <div id="statusInspections"></div>
                <div id="previewInspections" class="data-preview" style="display: none;"></div>
            </div>
            
            <!-- 전체 생성 -->
            <div style="text-align: center; margin-top: 40px; padding-top: 30px; border-top: 2px solid #e0e0e0;">
                <button class="btn-create" onclick="createAllData()" id="btnAll" style="font-size: 18px; padding: 15px 40px;">
                    <i class="fas fa-rocket"></i> 모든 테스트 데이터 생성
                </button>
                <div id="statusAll" style="margin-top: 20px;"></div>
            </div>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, Timestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyCpTEePTOkEfSLRzyszq0dCCJmQEWJsBic",
            authDomain: "hvac-management-477fb.firebaseapp.com",
            projectId: "hvac-management-477fb",
            storageBucket: "hvac-management-477fb.firebasestorage.app",
            messagingSenderId: "312239966797",
            appId: "1:312239966797:web:b454d99fde9823207dea04",
            measurementId: "G-FT4YE5FDP1"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        window.db = db;
        window.FirestoreTimestamp = Timestamp; // Timestamp를 전역으로 export
    </script>
    
    <script src="js/firebase-config.js"></script>
    <script src="js/test-data-generator.js"></script>
</body>
</html>
