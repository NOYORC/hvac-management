<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firestore 데이터 삭제 - HVAC 관리</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        .delete-container {
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .warning-box {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .warning-box h3 {
            color: #856404;
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .collection-item {
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .collection-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .collection-name {
            font-weight: 600;
            font-size: 16px;
        }
        
        .collection-count {
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
        }
        
        .btn-delete {
            background: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-delete:hover {
            background: #d32f2f;
            transform: translateY(-2px);
        }
        
        .btn-delete:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-delete-all {
            background: #ff5722;
            width: 100%;
            font-size: 18px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .btn-delete-all:hover {
            background: #e64a19;
        }
        
        .status {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
        }
        
        .status.info {
            background: #e3f2fd;
            color: #1565c0;
            border-left: 4px solid #2196f3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="btn-back" onclick="location.href='index.html'">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1><i class="fas fa-trash-alt"></i> Firestore 데이터 삭제</h1>
        </div>
        
        <div class="delete-container">
            <div class="warning-box">
                <h3><i class="fas fa-exclamation-triangle"></i> 주의</h3>
                <p>이 작업은 <strong>되돌릴 수 없습니다</strong>. 삭제된 데이터는 복구할 수 없으므로 신중하게 선택하세요.</p>
                <p style="margin-bottom: 0;">테스트 데이터를 다시 생성하려면 <a href="create-test-data.html">테스트 데이터 생성 페이지</a>를 이용하세요.</p>
            </div>
            
            <h2 style="margin-bottom: 20px;">컬렉션별 삭제</h2>
            
            <div class="collection-item">
                <div class="collection-info">
                    <i class="fas fa-clipboard-check" style="color: #667eea; font-size: 24px;"></i>
                    <div>
                        <div class="collection-name">inspections (점검 기록)</div>
                        <span class="collection-count" id="countInspections">0개</span>
                    </div>
                </div>
                <button class="btn-delete" onclick="deleteCollection('inspections')" id="btnDeleteInspections">
                    <i class="fas fa-trash"></i> 삭제
                </button>
            </div>
            
            <div class="collection-item">
                <div class="collection-info">
                    <i class="fas fa-fan" style="color: #4caf50; font-size: 24px;"></i>
                    <div>
                        <div class="collection-name">equipment (장비)</div>
                        <span class="collection-count" id="countEquipment">0개</span>
                    </div>
                </div>
                <button class="btn-delete" onclick="deleteCollection('equipment')" id="btnDeleteEquipment">
                    <i class="fas fa-trash"></i> 삭제
                </button>
            </div>
            
            <div class="collection-item">
                <div class="collection-info">
                    <i class="fas fa-city" style="color: #ff9800; font-size: 24px;"></i>
                    <div>
                        <div class="collection-name">buildings (건물)</div>
                        <span class="collection-count" id="countBuildings">0개</span>
                    </div>
                </div>
                <button class="btn-delete" onclick="deleteCollection('buildings')" id="btnDeleteBuildings">
                    <i class="fas fa-trash"></i> 삭제
                </button>
            </div>
            
            <div class="collection-item">
                <div class="collection-info">
                    <i class="fas fa-building" style="color: #f44336; font-size: 24px;"></i>
                    <div>
                        <div class="collection-name">sites (현장)</div>
                        <span class="collection-count" id="countSites">0개</span>
                    </div>
                </div>
                <button class="btn-delete" onclick="deleteCollection('sites')" id="btnDeleteSites">
                    <i class="fas fa-trash"></i> 삭제
                </button>
            </div>
            
            <div class="collection-item">
                <div class="collection-info">
                    <i class="fas fa-user-check" style="color: #9c27b0; font-size: 24px;"></i>
                    <div>
                        <div class="collection-name">inspectors (점검자)</div>
                        <span class="collection-count" id="countInspectors">0개</span>
                    </div>
                </div>
                <button class="btn-delete" onclick="deleteCollection('inspectors')" id="btnDeleteInspectors">
                    <i class="fas fa-trash"></i> 삭제
                </button>
            </div>
            
            <button class="btn-delete btn-delete-all" onclick="deleteAllCollections()" id="btnDeleteAll">
                <i class="fas fa-trash-alt"></i> 모든 테스트 데이터 삭제
            </button>
            
            <div id="statusDelete"></div>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyCpTEePTOkEfSLRzyszq0dCCJmQEWJsBic",
            authDomain: "hvac-management-477fb.firebaseapp.com",
            projectId: "hvac-management-477fb",
            storageBucket: "hvac-management-477fb.firebasestorage.app",
            messagingSenderId: "312239966797",
            appId: "1:312239966797:web:b454d99fde9823207dea04",
            measurementId: "G-FT4YE5FDP1"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        window.db = db;
    </script>
    
    <script src="js/firebase-config.js"></script>
    <script src="js/delete-firestore-data.js"></script>
</body>
</html>
